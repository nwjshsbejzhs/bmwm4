<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BMW M4 Like Customizer - Low Poly Mobilna</title>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; touch-action: none; }
        #info { position: absolute; top: 10px; left: 10px; color: white; z-index: 100; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="info">
        <strong>Low Poly Avto Customizer</strong><br>
        Drži & vleci: Rotiraj | Dva prsta: Zoom<br>
        GUI: Barve karoserije, platišč...
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.167.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333344);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambient);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 0.5, 0);

        // Low-poly športni avto (free, hitro nalaganje)
        const loader = new GLTFLoader();
        loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb', function(gltf) {  // Začasno duck za test, zamenjam s pravim avtom
            // Pravi low-poly car link (free sports car similar to M4):
            // https://poly.pizza/m/8QJ8oK7oZf (download GLB and find direct, or use this example low poly car:
            alert('Za pravi avto uporabi Vercel verzijo!');
            const car = gltf.scene;
            car.scale.set(2, 2, 2);
            scene.add(car);

            const gui = new dat.GUI();
            const colors = { body: '#ff0000', wheels: '#000000' };
            let bodyMesh, wheelMeshes = [];

            car.traverse((child) => {
                if (child.isMesh) {
                    if (child.name.includes('body')) bodyMesh = child;
                    if (child.name.includes('wheel')) wheelMeshes.push(child);
                }
            });

            gui.addColor(colors, 'body').onChange(v => bodyMesh.material.color.set(v));
            gui.addColor(colors, 'wheels').onChange(v => wheelMeshes.forEach(m => m.material.color.set(v)));
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
