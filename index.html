<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D BMW M4 Customizer</title>
    <style>
        body { margin: 0; background: #222; color: white; font-family: Arial; text-align: center; }
        #car-container { margin: 20px auto; width: 90%; max-width: 600px; position: relative; }
        #car-image { width: 100%; height: auto; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #controls { margin: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; background: #444; color: white; border: none; border-radius: 5px; }
        button:hover { background: #666; }
    </style>
</head>
<body>
    <h1>2D BMW M4 Customizer</h1>
    <p>Izberi barve in tuning dele!</p>
    
    <div id="car-container">
        <img id="car-image" src="https://via.placeholder.com/600x300/000000/ffffff?text=BMW+M4+Base" alt="BMW M4">
        <div id="rims-overlay" class="overlay" style="background: url('https://via.placeholder.com/600x300/333333/ffffff?text=Rims') no-repeat center/cover; mix-blend-mode: multiply; opacity: 0.8;"></div>
        <div id="spoiler-overlay" class="overlay" style="background: url('https://via.placeholder.com/600x300/000000/ffffff?text=Spoiler') no-repeat center bottom/cover; opacity: 0;"></div>
    </div>
    
    <div id="controls">
        <h3>Barva karoserije</h3>
        <button onclick="changeColor('#ff0000')">Rdeča</button>
        <button onclick="changeColor('#0000ff')">Modra</button>
        <button onclick="changeColor('#ffffff')">Bela</button>
        <button onclick="changeColor('#000000')">Črna</button>
        <button onclick="changeColor('#ffff00')">Rumena</button>
        
        <h3>Platišča (Rims)</h3>
        <button onclick="changeRims('#333333')">Črna</button>
        <button onclick="changeRims('#c0c0c0')">Srebrna</button>
        <button onclick="changeRims('#gold')">Zlata</button>
        
        <h3>Tuning deli</h3>
        <button onclick="toggleSpoiler(true)">Dodaj spojler</button>
        <button onclick="toggleSpoiler(false)">Odstrani spojler</button>
    </div>

    <script>
        function changeColor(color) {
            document.getElementById('car-image').style.filter = `hue-rotate(0deg) saturate(1) brightness(1)`;
            document.body.style.background = color == '#000000' ? '#111' : color + '33';
            // Za resnično barvo bi uporabili SVG, ampak tu preprosto placeholder
            alert('Barva spremenjena v ' + color + '! (V resnični verziji bi se avto obarval)');
        }
        
        function changeRims(color) {
            document.getElementById('rims-overlay').style.backgroundColor = color;
        }
        
        function toggleSpoiler(show) {
            document.getElementById('spoiler-overlay').style.opacity = show ? 1 : 0;
        }
    </script>
</body>
</html>
