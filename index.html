<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BMW M4 Competition Customizer - Real Model</title>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; touch-action: none; }
        #info { position: absolute; top: 10px; left: 10px; color: white; z-index: 100; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="info">
        <strong>BMW M4 Competition Customizer</strong><br>
        Drži & vleci: Rotiraj | Dva prsta: Zoom<br>
        GUI levo: Barve karoserije/platišč!
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.167.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(6, 4, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.body.appendChild(renderer.domElement);

        // HDR za premium refleksije
        new RGBELoader().load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/venice_sunset_1k.hdr', function(texture) {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.environment = texture;
        });

        const ambient = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambient);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1, 0);

        // Pravi BMW M4 Competition (free z GitHub raw - deluje!)
        const loader = new GLTFLoader();
        loader.load('https://raw.githubusercontent.com/coopercodes/bmwGLB/main/bmw_m4_competition_m_package.glb', function(gltf) {
            const car = gltf.scene;
            car.scale.set(1.5, 1.5, 1.5);
            car.position.y = -0.5;
            scene.add(car);

            // GUI za custom
            const gui = new dat.GUI({ width: 300 });
            const colors = { body: '#000000', wheels: '#333333' };

            let bodyMesh = null;
            const wheelMeshes = [];

            car.traverse((child) => {
                if (child.isMesh) {
                    if (child.name.toLowerCase().includes('body') || child.name.toLowerCase().includes('car')) {
                        bodyMesh = child;
                    }
                    if (child.name.toLowerCase().includes('wheel') || child.name.toLowerCase().includes('rim')) {
                        wheelMeshes.push(child);
                    }
                }
            });

            if (bodyMesh) {
                gui.addColor(colors, 'body').name('Karoserija').onChange(v => bodyMesh.material.color.set(v));
            }
            gui.addColor(colors, 'wheels').name('Platišča').onChange(v => wheelMeshes.forEach(m => m.material.color.set(v)));

            gui.open();
        }, undefined, function(error) {
            alert('Napaka – osveži z Wi-Fi!');
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
